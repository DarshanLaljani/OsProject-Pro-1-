			<form action="" class="rr_form row justify-content-center mb-4" autocomplete="off">
				<div class="col-center ">
					<h1 class="display-5 mb-5 text-center">BANKER'S ALGORITHM FOR DEADLOCK</h1>
				</div>

				<div class="col- col-md-5  mb-3 ">
					<label for="username">Enter the username :</label>
					<input class="form-control" id="user" type="text" placeholder="Enter the username">
				</div>

				<div class="col- col-md-5 mb-3 ">
					<label for="arrival">Enter the Value of Total Resources A :</label>
					<input class="form-control" id="apinput" type="number" placeholder="Enter the total Processes ">
				</div>

				<div class="col- col-md-5 mb-3 ">
					<label for="burst">Enter the Value ofTotal Resources B :</< /label>
						<input class="form-control" id="bpinput" type="number" placeholder="Enter the total Processes ">
				</div>

				<div class="col- col-md-5 mb-3 ">
					<label for="burst">Enter the Value of Total Resources C :</< /label>
						<input class="form-control" id="cpinput" type="number" placeholder="Enter the total Processes ">
			<br>	</div>


				<!-- ALLOCATED RESOURCES -->

				<h1 class="mb-5 text-center"><strong>ALLOCATED RESOURCES</strong></h1>

				<div class="col- col-md-3 mb-2 ">
					<label for="arrival">Enter the Value of Resource A :</label>
					<input class="form-control" id="allocA" type="number" placeholder="Enter the total Processes ">
				</div>

				<div class="col- col-md-3 mb-2 ">
					<label for="burst">Enter the Value of Resource B :</< /label>
						<input class="form-control" id="allocB" type="number" placeholder="Enter the total Processes ">
				</div>

				<div class="col- col-md-3 mb-2 ">
					<label for="burst">Enter the Value ofResource C :</< /label>
						<input class="form-control" id="allocC" type="number" placeholder="Enter the total Processes ">
			<br>	</div>


				<!-- MAXNEED RESOURCES -->

				<h1 class="mb-5 text-center"><strong>MAXNEED RESOURCES</strong></h1>

				<div class="col- col-md-3 mb-2 ">
					<label for="arrival">Enter the Value of Process A :</label>
					<input class="form-control" id="needA" type="number" placeholder="Enter the total Processes ">
				</div>

				<div class="col- col-md-3 mb-2 ">
					<label for="burst">Enter the Value of Resource B :</< /label>
						<input class="form-control" id="needB" type="number" placeholder="Enter the total Processes ">
				</div>

				<div class="col- col-md-3 mb-2 ">
					<label for="burst">Enter the Value of Resource C :</< /label>
						<input class="form-control" id="needC" type="number" placeholder="Enter the total Processes ">
				</div>

<br> <br>
				<div class="col- col-md-8 ">
					<br>
					<button class="btn btn-success add-btn" id="add_row" type="submit">Add Resource</button>
					<button class="btn btn-danger add-btn" id="exe" type="submit">Execute</button>
					<button class="btn btn-warning add-btn" id="delete" type="submit">Delete Table</button>
				</div>

			</form>

			<div class="col-10 col-md-10 mt-5">

					<tr>
						<td rowspan="2">Processes</td>
						<td colspan="3">Allocated Resources</td>
						<td colspan="3">Maxneed Resources</td>
						<td colspan="3">Remaining Resources</td>

						<td>C</td>

				</div>

					<input id="dd_state" type="text" readonly>
				</div>
