<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ROUND ROBIN</title>

	<link rel="icon" type="image/x-icon" href="HTM/img/logo4.jpg">

	<link rel="stylesheet" href="rrcss.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: rgb(0, 89, 255); color: rgb(255, 255, 255);">
	<!-- <body> -->
		
			<div class="container">
			  <a class="navbar-brand" href="mainindex1.html">
				<img src="home.png" alt="Bootstrap" width="40" height="40" >	
			</a>
			</div>
		 
	<div class="container mt-4">
		
		<div class="text-center">
			<h1 class="display-5 mb-5 text-capitalize">ROUND ROBIN ALGORITHM</h1>
		</div>
		<div class="main row justify-content-center">
			<form action="" class="rr_form row justify-content-center mb-4" autocomplete="off">
				<div class="col- col-md-5  mb-3">
					<label for="username">Enter the username :</label>
					<input class="form-control" id="user" type="text" placeholder="Enter the username">
				</div>

				<div class="col- col-md-5   mb-3">
					<label for="quantum">Quantum Time :</label>
					<input class="form-control" id="qtinput" type="number" placeholder="Enter the quantum time">
				</div>

				<div class="col- col-md-5 mb-3">
					<label for="arrival">Arrival Time :</label>
					<input class="form-control" id="atimeinput" type="number" placeholder="Enter the arrival time">
				</div>

				<div class="col- col-md-5 mb-3">
					<label for="burst">Burst Time :</label>
					<input class="form-control" id="btimeinput" type="number" placeholder="Enter the burst time">
				</div>

				<div class="col- col-md-8 ">
					<button class="btn btn-success add-btn" id="add_row" type="submit">Add Process</button>
					<button class="btn btn-danger add-btn" id="exe" type="submit">Execute</button>
					<button class="btn btn-warning add-btn" id="delete" type="submit">Delete Table</button>
				</div>

			</form>

			<div class="col-10 col-md-10 mt-5">
				<h1 class="mb-5 text-center"><strong>INPUT TABLE</strong></h1>
				<table
					class="rr_table table table-striped table-success table-hover table-bordered border-success border border-3"
					id="rr_table">
					<thead>
						<tr>
							<th>Process no.</th>
							<th>Arrival time</th>
							<th>Burst time</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="output col-10 col-md-10 mt-5">
				<h1 class="mb-5 text-center"><strong>OUTPUT TABLE</strong></h1>
				<div class="col-10 col-md-8 mb-4">
					<!-- <button class="btn btn-warning add-btn" id="del" type="submit">CLICK HERE TO CLEAR</button> -->
				</div>
				<table
					class="table table-striped table-success table-hover table-bordered border-success border border-3"
					id="rr_table2">
					<thead>
						<tr>
							<th>Process no.</th>
							<th>Completion Time</th>
							<th>Turn Around Time</th>
							<th>Waiting Time</th>
							<th>Response Time</th>

						</tr>
					</thead>
					<tbody id="rr_table2">
						<tr>
						</tr>
					</tbody>
				</table>
			</div>


			<div class="output col-10 col-md-10 mt-5">
				<h1 class="mb-5 text-center"><strong>GANTT CHART</strong></h1>
				<div class="col-10 col-md-8 mb-4">
					<!-- <button class="btn btn-warning add-btn" id="del" type="submit">CLICK HERE TO CLEAR</button> -->
				</div>
				<table
					class="table table-striped table-danger table-hover table-bordered border-danger border border-4"
					id="gant">
					<thead>
						<tr>
						</tr>
					</thead>
					<tbody id="gant">
						<tr>

						</tr>
					</tbody>
				</table>
			</div>



			<div class="avg_output row justify-content-center">
				<button class="btn btn-success add-btn" id="excel" onclick="ExportToExcel('xlsx')">Export table to
					excel</button>
				<h1 class="mb-5 mt-1 text-center"><strong>OTHER DETAILS</strong></h1>
				<div class="avg_output">
					<div class="col-8 col-md-5 mb-2">
						<label for="avg_ct">Average Completion Time:</label>
						<input id="avg_ct" type="text" readonly>
					</div>

					<div class="col-10 col-md-5 mb-3">
						<label for="avg_tat">Average Turn Around Time:</label>
						<input id="avg_tat" type="text" readonly>
					</div>

					<div class="col-10 col-md-5 mb-3">
						<label for="avg_rt">Average Response Time:</label>
						<input id="avg_rt" type="text" readonly>
					</div>

					<div class="col-10 col-md-5 mb-3">
						<label for="avg_wt">Average Waiting Time:</label>
						<input id="avg_wt" type="text" readonly>
					</div>

					<div class="col-10 col-md-5 mb-3">
						<label for="thrpt">Throughput: </label>
						<input id="thrpt" type="text" readonly>
					</div>

					<div class="col-10 col-md-5 mb-3">
						<label for="cpu">CPU Utilization : </label>
						<input id="cpu" type="text" readonly>
					</div>
				</div>
			</div>
		</div>
	</div>
	'"'
	<button class="btn btn-warning add-btn" id="chart" onclick="makechart()">Chart</button>


	<div style="width: 900px; height: 500px; color:black;border:3px solid black;" id="chd">
		<canvas id="mychart"></canvas>
	</div>



	<script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>

		crossorigin="anonymous"></script>

		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>

	<script src="rralgo.js"></script>
</body>

</html>
